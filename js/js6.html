<!DOCTYPE html>
<html>
<head>

</head>

<body>
  <h1>Changaroo!</h1>
  <p id="demo">A Paragraph</p>
  <button type="button" onclick="myFunction()">Try it</button>
  <button type="button" onclick="myFunction2()">Try it again</button>

  <script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "I've changed";
    }

    function myFunction2() {
        document.getElementById("demo").innerHTML = "A Paragraph";
    }
  </script>
  
</body>
</html>

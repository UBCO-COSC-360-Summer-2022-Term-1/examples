<html>

<h1>Simple JavaSript</h1>
<p id="demo"></p>
<!-- This will change the inner contents on the p tag-->
<button type="button"
onclick="document.getElementById('demo').innerHTML = 'Thanks for clicking'">
Click me!</button>
